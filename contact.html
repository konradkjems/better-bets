<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Better Bets</title>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="icon" type="image/svg+xml" href="/src/assets/Better Bets Icon.svg">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center">
                        <img src="/src/assets/Better Bets.svg" alt="Better Bets Logo" class="h-8">
                    </a>
                    <div class="hidden md:flex items-center ml-10 space-x-8">
                        <a href="/about.html" class="text-gray-600 hover:text-gray-900">Om Os</a>
                        <a href="/pricing.html" class="text-gray-600 hover:text-gray-900">Priser</a>
                        <a href="/contact.html" class="text-blue-600 font-medium">Kontakt</a>
                    </div>
                </div>
                <div class="md:hidden">
                    <button id="mobileMenuButton" class="text-gray-600 hover:text-gray-900 focus:outline-none">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <div id="mobileMenu" class="hidden md:hidden">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="/about.html" class="block px-3 py-2 text-gray-600 hover:text-gray-900 hover:bg-gray-50">Om Os</a>
                <a href="/pricing.html" class="block px-3 py-2 text-gray-600 hover:text-gray-900 hover:bg-gray-50">Priser</a>
                <a href="/contact.html" class="block px-3 py-2 text-blue-600 bg-gray-50 font-medium">Kontakt</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto">
            <h1 class="text-4xl font-bold text-gray-800 mb-4 text-center">Kontakt Os</h1>
            <p class="text-xl text-gray-600 mb-12 text-center">Vi er her for at hjælpe dig</p>
            
            <div class="grid md:grid-cols-2 gap-8">
                <!-- Kontaktinformation -->
                <div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Kontaktinformation</h2>
                    <div class="space-y-4">
                        <div class="flex items-start">
                            <svg class="h-6 w-6 text-blue-500 mt-1 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                            <div>
                                <h3 class="font-medium text-gray-800">Kontaktperson</h3>
                                <p class="text-gray-600">Konrad Kjems</p>
                            </div>
                        </div>
                        <div class="flex items-start">
                            <svg class="h-6 w-6 text-blue-500 mt-1 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                            </svg>
                            <div>
                                <h3 class="font-medium text-gray-800">Email</h3>
                                <p class="text-gray-600">konradkjems@gmail.com</p>
                            </div>
                        </div>
                        <div class="flex items-start">
                            <svg class="h-6 w-6 text-blue-500 mt-1 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            <div>
                                <h3 class="font-medium text-gray-800">Åbningstider</h3>
                                <p class="text-gray-600">Mandag - Fredag: 9:00 - 17:00</p>
                                <p class="text-gray-600">Weekend: Lukket</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Kontaktformular -->
                <div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Send os en besked</h2>
                    <form class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Navn</label>
                            <input type="text" class="input-field" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" class="input-field" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Emne</label>
                            <input type="text" class="input-field" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Besked</label>
                            <textarea rows="4" class="input-field" required></textarea>
                        </div>
                        <button type="submit" class="btn-primary w-full">Send besked</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile menu script -->
    <script>
        const mobileMenuButton = document.getElementById('mobileMenuButton');
        const mobileMenu = document.getElementById('mobileMenu');

        mobileMenuButton?.addEventListener('click', () => {
            mobileMenu?.classList.toggle('hidden');
        });
    </script>
</body>
</html>
