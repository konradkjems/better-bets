<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opret konto - Arbitrage Betting</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <a href="/" class="inline-block">
                <h1 class="text-4xl font-bold text-gray-800 mb-4">Arbitrage Betting</h1>
            </a>
            <p class="text-xl text-gray-600">Opret en ny konto</p>
        </header>

        <div class="max-w-md mx-auto">
            <div class="bg-white rounded-xl shadow-sm p-8">
                <form id="registerForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Navn</label>
                        <input type="text" id="registerName" class="input-field w-full" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="registerEmail" class="input-field w-full" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Adgangskode</label>
                        <input type="password" id="registerPassword" class="input-field w-full" required>
                        <p class="mt-1 text-sm text-gray-500">Minimum 8 tegn</p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Gentag adgangskode</label>
                        <input type="password" id="registerPasswordConfirm" class="input-field w-full" required>
                    </div>
                    <button type="submit" class="w-full btn-primary">
                        Opret konto
                    </button>
                </form>

                <div class="mt-8 pt-6 border-t border-gray-200 text-center">
                    <p class="text-sm text-gray-600">
                        Har du allerede en konto? 
                        <a href="/login.html" class="font-medium text-blue-600 hover:text-blue-500">
                            Log ind her
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/auth.ts"></script>
</body>
</html>
